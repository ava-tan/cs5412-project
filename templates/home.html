<!DOCTYPE html>

<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>SmartSnap Form</title>
  <link rel="stylesheet" href="../public/styles/style.css">
</head>

<body class=home>

  <div class="CartContainer">
    <div class="Header">
      <h3 class="Heading">Shopping Cart</h3>
      <h5 class="Action">Remove all</h5>
    </div>

    <div class="Cart-Items">
      <div class="image-box">
        <img src="../public/images/apple.png" style={{ height="120px" }} />
      </div>
      <div class="about">
        <h1 class="title">Apple Juice</h1>
      </div>
      <div class="counter">
        <div class="btn">+</div>
        <div class="count">2</div>
        <div class="btn">-</div>
      </div>
      <div class="prices">
        <div class="amount">$2.99</div>
        <div class="save"><u>Save for later</u></div>
        <div class="remove"><u>Remove</u></div>
      </div>
    </div>

    <div class="Cart-Items pad">
      <div class="image-box">
        <img src="../public/images/grapes.png" style={{ height="120px" }} />
      </div>
      <div class="about">
        <h1 class="title">Grape Juice</h1>
      </div>
      <div class="counter">
        <div class="btn">+</div>
        <div class="count">1</div>
        <div class="btn">-</div>
      </div>
      <div class="prices">
        <div class="amount">$3.19</div>
        <div class="save"><u>Save for later</u></div>
        <div class="remove"><u>Remove</u></div>
      </div>
    </div>
    <hr>
    <div class="checkout">
      <div class="total">
        <div>
          <div class="Subtotal">Sub-Total</div>
          <div class="items">2 items</div>
        </div>
        <div class="total-amount">$6.18</div>
      </div>
      <button class="button">Finalize List</button>
    </div>
  </div>

</body>
